<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tablero de Tareas</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main>
    <section aria-labelledby="app-title">
      <h1 id="app-title">Tablero de Tareas</h1>
      <form id="taskForm">
        <div class="form-group">
          <label for="title">Título</label>
          <input id="title" type="text" name="title" placeholder="Título de la tarea" required/>
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" name="description" placeholder="(opcional)"></textarea>
        </div>
        <div class="form-group">
          <label for="due_date">Fecha</label>
          <input id="due_date" type="date" name="due_date" required/>
        </div>
        <div class="form-group">
          <label for="due_time">Hora</label>
          <input id="due_time" type="time" name="due_time"/>
        </div>
        <button type="submit">Agregar tarea</button>
      </form>
      <div class="board">
        <div class="column" data-status="false">
          <h2>Pendientes</h2>
          <ul id="pendingList" class="task-list"></ul>
        </div>
        <div class="column" data-status="true">
          <h2>Completadas</h2>
          <ul id="completedList" class="task-list"></ul>
        </div>
      </div>
    </section>
  </main>
  <script>
    document.getElementById('due_date').min = new Date().toISOString().split('T')[0]
  </script>
  <script src="app.js"></script>
</body>
</html>
