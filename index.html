<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section aria-labelledby="app-title">
      <h1 id="app-title">Mi Lista de Tareas</h1>
      <form id="taskForm">
        <div class="form-group">
          <label for="title">Título</label>
          <input id="title" type="text" name="title" placeholder="Título de la tarea" required />
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" name="description" placeholder="(opcional)"></textarea>
        </div>
        <div class="form-group">
          <label for="due_date">Fecha de vencimiento</label>
          <input id="due_date" type="date" name="due_date" required />
        </div>
        <div class="form-group">
          <label for="due_time">Hora de vencimiento</label>
          <input id="due_time" type="time" name="due_time" />
        </div>
        <button type="submit">Agregar tarea</button>
      </form>
      <table id="taskTable" style="display: none;">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Vence</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="taskBody"></tbody>
      </table>
    </section>
  </main>
  <script>
    const dueDateInput = document.getElementById('due_date')
    dueDateInput.min = new Date().toISOString().split('T')[0]
  </script>
  <script src="app.js"></script>
</body>
</html>
