<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tablero de Tareas</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">ðŸŒ“</button>
  <main>
    <section aria-labelledby="app-title">
      <h1 id="app-title">Tareas</h1>
      <form id="taskForm" novalidate>
        <div class="form-group">
          <label for="title">TÃ­tulo</label>
          <input id="title" name="title" type="text" placeholder="TÃ­tulo de la tarea" required/>
        </div>
        <div class="form-group">
          <label for="description">DescripciÃ³n</label>
          <textarea id="description" name="description" placeholder="(opcional)"></textarea>
        </div>
        <div class="form-group">
          <label for="due_date">Fecha</label>
          <input id="due_date" name="due_date" type="date" required/>
        </div>
        <div class="form-group">
          <label for="due_time">Hora</label>
          <input id="due_time" name="due_time" type="time"/>
        </div>
        <button type="submit">Agregar tarea</button>
      </form>
      <div class="board">
        <div class="column" data-status="pending">
          <h2>Pendiente</h2>
          <ul id="pendingList" class="task-list" role="list" aria-label="Pendientes"></ul>
        </div>
        <div class="column" data-status="inProgress">
          <h2>En Progreso</h2>
          <ul id="inProgressList" class="task-list" role="list" aria-label="En Progreso"></ul>
        </div>
        <div class="column" data-status="completed">
          <h2>Completada</h2>
          <ul id="completedList" class="task-list" role="list" aria-label="Completadas"></ul>
        </div>
      </div>
    </section>
  </main>
  <script>
    const btn = document.getElementById('themeToggle');
    btn.addEventListener('click', () => {
      const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', t);
      localStorage.setItem('theme', t);
    });
    const saved = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', saved);
    document.getElementById('due_date').min = new Date().toISOString().split('T')[0];
  </script>
  <script src="app.js"></script>
</body>
</html>
